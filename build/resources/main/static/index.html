<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Transaction Rollback Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔄 Spring Boot Transaction Rollback Demo</h1>
            <p>결제 실패 시 트랜잭션 롤백과 실패 알림 처리 예제</p>
        </header>

        <main>
            <section class="order-form">
                <h2>주문 생성</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="customerName">고객명:</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">금액:</label>
                        <input type="number" id="amount" name="amount" min="1000" required>
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="forceFailure" name="forcePaymentFailure">
                        <label for="forceFailure">결제 실패 강제 발생</label>
                    </div>
                    
                    <button type="submit">주문 생성</button>
                </form>
            </section>

            <section class="orders-list">
                <h2>주문 목록</h2>
                <div class="table-container">
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>고객명</th>
                                <th>금액</th>
                                <th>상태</th>
                                <th>생성일</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <button id="refreshBtn" class="refresh-btn">🔄 목록 새로고침</button>
            </section>

            <section class="logs">
                <h2>실행 로그</h2>
                <div id="logs" class="log-container"></div>
                <button id="clearLogsBtn" class="clear-btn">🗑️ 로그 지우기</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
